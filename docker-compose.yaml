version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: todo_postgres
    restart: always
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_DB: todo_db
      TZ: "America/Sao_Paulo"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: todo_redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: todo_app
    restart: always
    environment:
      DATABASE_URL: "postgresql+psycopg://todo_user:todo_password@todo_postgres:5432/todo_db"
      REDIS_URL: "redis://todo_redis:6379"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
